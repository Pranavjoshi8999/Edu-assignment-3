<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Calculator website">
    <meta name="keywords" content="addition, education, resume">
    <meta name="author" content="Pranav Joshi">
    <title>Calculator</title>
    <link rel="icon" type="image" href="icons8-calculator-94.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="container1">
        <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#">
            <img src="icons8-calculator-94.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            CALCULATOR
          </a>
        </div>
      </nav>
    </div>
    </section>

    <section id="calculator-main">
    <div class="container">
        <div class="row">
            <div class="cal col-md-6">
                    <input id="input1" class="op" type="number" placeholder="input-1" >
                    <br>
                    <input id="operator" class="op-mid" type="text" placeholder="Operetor">
                    <br>
                    <input id="input2" class="op" type="number"placeholder="input-2">
                    <br>
                    <label class="re" id="resultText" for="result">Result</label>
                        <br>
                <div id="calculate">
                    <div id="btn-1">
                <button onclick="calculate()">Calculate</button>
            </div>
            <div id="btn-1">
                <button onclick="clearFields()">Clear</button>
                </div>
             </div>
        </div>
        <div class="right col-md-6">
            <h1>Welcome to my calculator</h1>
            <h3>Instruction to be followed:</h3>
            <h5>1.Enter first number in input 1</h5>
            <h5>2.Enter operator (+,-,*,/,%) in operator field</h5>
            <h5>3.Enter second number in input 2</h5>
            <h5>4.Click on calculate button to see result</h5>
            <h5>5.Click on clear button to clear input</h5>
        </div>
    </div>
    </div>
    </section>


   
    

 <script src="index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
